<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="/travelrecommendation/about.css">
</head>
<body>
  <header class="navbar">
    <a href="#" class="logo">
      <img src="airplane.png" alt="TravelBloom Logo">
      TravelBloom
    </a>
    <ul class="nav-links">
      <li><a href="travel_recommendation.html">Home</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Enter a destination or keyword">
      <button class="search-btn">Search</button>
      <button class="clear-btn">Clear</button>
    </div>
  </header>
  
  <section id="mainStuff">
    <div id="main-content">
        <div>CONTACT US</div>
    <div class="submission">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Your Name" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <label for="feedbackText">Message</label><br>
        <textarea id="feedbackText" rows="5" cols="30" placeholder="Enter your message" required></textarea><br>
      <button id="submitBtn">Submit Feedback</button>
      <hr>
    </div>
  </section>
</body>
</html>
